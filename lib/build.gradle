plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Log4j2 (test runtime only)
    testRuntimeOnly 'org.apache.logging.log4j:log4j-api:2.23.1'
    testRuntimeOnly 'org.apache.logging.log4j:log4j-core:2.23.1'
    testRuntimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.23.1'

    // Sqlite JDBC driver
    implementation libs.sqlite.jdbc

    // Blocks JAR
    compileOnly files('libs/blocks-0.1.0-SNAPSHOT.jar')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
